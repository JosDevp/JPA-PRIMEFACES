<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:p="http://primefaces.org/ui"

    <ui:define name="content">
        <p:accordionPanel>

           <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputText value="#{bundle.ViewPersonalLabel_id}"/>
                    <h:outputText value="#{personalController.selected.id}" title="#{bundle.ViewPersonalTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_nombre}"/>
                    <h:outputText value="#{personalController.selected.nombre}" title="#{bundle.ViewPersonalTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_apellidoPaterno}"/>
                    <h:outputText value="#{personalController.selected.apellidoPaterno}" title="#{bundle.ViewPersonalTitle_apellidoPaterno}"/>
                    <h:outputText value="#{bundle.ViewPersonalLabel_apellidoMaterno}"/>

                    <h:outputText value="#{bundle.ViewPersonalLabel_sexo}"/>
                    <h:outputText value="#{personalController.selected.sexo}" title="#{bundle.ViewPersonalTitle_sexo}"/>

                <br />
                <h:commandLink action="#{personalController.prepareList}" value="#{bundle.ViewPersonalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPersonalIndexLink}"/>

        </p:tab>
        </p:accordionPanel>
        
        
    </ui:define>

</ui:composition>
