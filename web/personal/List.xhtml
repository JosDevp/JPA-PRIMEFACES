<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../layout.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   

    <ui:define name="content">
        <h:form>
       
                    <p:dataTable value="#{personalController.items}" var="item" style="border:solid 1px"
                                  rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_id}"/>
                               
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_apellidoPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoPaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_apellidoMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoMaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPersonalTitle_codigoPostal}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigoPostal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{personalController.prepareView}" value="#{bundle.ListPersonalViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{personalController.prepareEdit}" value="#{bundle.ListPersonalEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{personalController.destroy}" value="#{bundle.ListPersonalDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
              
                <br />
                <p:commandButton action="#{personalController.prepareCreate}" value="#{bundle.ListPersonalCreateLink}"/>
                <br />
                <br />
                <p:link outcome="/index" value="#{bundle.ListPersonalIndexLink}"/>
                 
            </h:form>
    </ui:define>

</ui:composition>
